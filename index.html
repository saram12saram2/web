<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="/ui/static/css/style.css">
</head>
<body class="body_main">
    <div class="head">
        <div class="maintxt">
            <h1>ASCII_ART_WEB</h1>
            <form id="acsiiForm" method="POST" action="/acsii-art">
                <textarea class="text_input" name="inputValue" placeholder="Text Input"></textarea>
                <div class="buttons">
                    <input class="submit_button" type="submit" value="Get Result">  
                    <select class="banner_button" name="banner" id="banner">
                        <option class="option_standard" value="standard">Standard</option>
                    </select>
                </div>
                <div class="buttons">
                    <input class="export-button" type="submit" value="Export File" formaction="/export">
                </div>
            </form>
        </div>
    </div>
    

    
</body>
